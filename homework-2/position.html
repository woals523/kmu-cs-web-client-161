<!DOCTYPE html>
<html>
<head>
  <title>My first web page</title>
  <style>
    p {
      border: 1px solid red;
      font-size: 25px;
      font-family :Arial;
      margin : 20px 0;
      height: 30px;
    }
    .first{
    	bottom : 0px;
    	right : 0px;
    	position:fixed;	
    }
    .second{
    	margin: 70px 10px 0 10px;
    }
    .third{
    	margin : 20px 10px;
    }
    .fourth{
    	top : 0px;
    	left : 0px;
    	position:fixed;
    }
  </style>
</head>
<body>
  <p class="first">First paragraph</p>
  <p class="second">Second paragraph</p>
  <p class="third">Third paragraph</p>
  <p class="fourth">Fourth paragraph</p>
</body>
</html>
